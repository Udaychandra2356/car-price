<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: white;">
        <!-- Navbar content -->
        <div class="container-fluid">
        <h1 class="px-5" style="font-size:30px;font-family: Arial, Helvetica, sans-serif;"><strong>Car price predicitons</strong></h1>
        </div>

      </nav>
      <form action="{{ url_for('predict')}}" method="post">
        <div class="container">
           <div class="d-flex justify-content-around px-5 py-3 ms-5">
            <div class="row">
                 <div class="col-12 col-md-6 px-5 pt-5" align="left">
                     <h3>Enter Year</h3>
                     <input type="number" name="Year" class="form-control-sm" placeholder="Ex-2010" required="required">
                 </div>
                     
                 <div class="col-12 col-md-6 px-5 pt-5 ">
                   <h3>Showroom Price?(In lakhs)</h3>
                   <input type="number" class="form-control-sm" name="Present_Price" placeholder="ex:1 for 1lakh" required="required">
               </div>
   
               <div class="col-12 col-md-6 px-5 pt-5 ">
                   <h3>Kilometers Driven?</h3>
                   <input type="number" class="form-control-sm" name="Kms_Driven" placeholder="ex:12000" required="required">
               </div>
   
               <div class="col-12 col-md-6 px-5 pt-5">
                   <h3>Previous Owners(1st,2nd,3rd)</h3>
                   <input type="number" class="form-control-sm" name="Owner" placeholder="Owners" required="required">
               </div>
   
               
   
               <div class="col-12 col-md-6 px-5 pt-5">
                   <h3>Fuel Type</h3>
                   <select  class="btn btn-secondary" name="Fuel_Type_Petrol" id="fuel" required="required">
                       <option value="Petrol">Petrol</option>
                       <option value="Diesel">Diesel</option>
                       <option value="Diesel">CNG</option>
                   </select>
               </div>
   
               <div class="col-12 col-md-6 px-5 pt-5">
                   <h3>Are you A Dealer or Individual</h3>
                   <select class="btn btn-secondary" name="Seller_Type_Individual" id="resea" required="required">
                       <option value="Dealer">Dealer</option>
                       <option value="Individual">Individual</option>
                   </select>
               </div>
   
               <div class="col-12 col-md-6 px-5 pt-5">
                   <h3>Transmission type</h3>
                   <select class="btn btn-secondary" name="Transmission_Mannual" id="research" required="required">
                       <option value="Mannual">Manual Car</option>
                       <option value="Automatic">Automatic Car</option>
                   </select>
               </div>
               <div class="container pt-3" align="center">
               <button type="submit" class="btn btn-outline-secondary">SUBMIT</button>
           </div>
           <br><br>
            </div>
            </div>
           </form>
           <h3 align="center">{{ prediction_text }}</h3>
        </div>
</body>
</html>
